
<div class="container main-container">

  <h1>canal youtube</h1>

  <hr>
  <div class="card-columns" *ngIf="videos.length>0" >
  <div class="card animated fadeIn fasted" *ngFor="let video of videos" >
    <img class="card-img-top" [src]="video.thumbnails.heigh.url" [alt]="video.title">
    <div class="card-body">
      <h5 class="card-title">{{ video.title }}</h5>
     <button (click)="verVideo(video)"
     type="button" class="btn btn-outline-success btn-block"></button>
    </div>
  </div>
<button (click)="cargarMas()"
 type="button" class="btn btn-outline-primary">
cargar mas videos</button>
</div>
<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content"  *ngIf="videoSel">
      <div class="modal-header" >
        <h5 class="modal-title" id="exampleModalLabel">{{ videoSel.title }}</h5>
      </div>
      <div class="modal-body">
      <iframe width="100%" height="300" [src]="videoSel.resourceId.videoId | videoYoutube" 
      frameborder="0" allow="autoplay; encrypted-media"
        allowfullscreen></iframe>
      </div>
      <div class="modal-footer">
        <button (click)="cerrarVideo()"
        type="button" class="btn btn-secondary" data-dismiss="modal">cerrar</button>
      </div>
    </div>
  </div>
</div>
</div>
